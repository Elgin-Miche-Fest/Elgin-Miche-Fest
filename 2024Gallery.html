  <!-- Full-Screen Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-[9999]">
    <span id="closeModalBtn" class="absolute top-5 right-8 text-white text-4xl cursor-pointer">&times;</span>
    <img id="modalImage" class="max-w-full max-h-full rounded-lg shadow-lg">
  </div>

  <!-- JavaScript for Modal -->
  <script>
    function openModal(imgElement) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = imgElement.src;
      modal.classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    // Ensure close button works
    document.getElementById("closeModalBtn").addEventListener("click", closeModal);

    // Close modal when clicking outside the image
    document.getElementById("imageModal").addEventListener("click", function(event) {
      if (event.target === this) {
        closeModal();
      }
    });

    // Close modal when pressing the ESC key
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeModal();
      }
    });
  </script>
